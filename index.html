<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пит Мондриан</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
    <tr class="r1">
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td class="yellow" colspan="2"></td>
    </tr>
    <tr class="r2">
        <td rowspan="2"></td>
        <td class="orange" colspan="4" rowspan="4"></td>
        <td class="yellow" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="r3">
    </tr>
    <tr class="r4">
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <tr class="r5">
    </tr>
    <tr class="r6">
        <td class="gray"></td>
        <td class="gray"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
    </tr>
    <tr class="r7">
        <td class="yellow" rowspan="3"></td>
        <td class="gray"></td>
        <td class="gray"></td>
        <td colspan="2"></td>
        <td class="blue" colspan="2" rowspan="2"></td>
    </tr>
    <tr class="r8">
        <td colspan="2" rowspan="2"></td>
        <td class="gray" colspan="2"></td>
    </tr>
    <tr class="r9">
        <td colspan="4"></td>
    </tr>
</table>

</body>
</html>
